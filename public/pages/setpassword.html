<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Nanum+Gothic:400,700&amp;subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery.js"></script>
  <title>혼행</title>
</head>

<body>
  <main>
    <div class="signin-bg-image">

      <div class="small-popup" id="small-popup">
        <div class="small-popup__content">
          <img src="../img/icon-info.png" alt="icon-info" class="small-popup__icon">
          <h2 class="small-popup__text para"></h2>
        </div>
      </div>

      <div class="signin">
        <div class="signin__logo-box">
          <a href="../index.html">
            <img src="../img/logo-white.png" alt="logo-white" class="signin__logo">
          </a>
        </div>
        <div class="signin__text">
          <div class="heading-primary heading-primary--white">NEW PASSWORD</div>
          <div class="para para--white u-margin-top-2">입력하신 이메일ID를 통해
            <br>비밀번호 변경 메일이 발송됩니다.</div>
        </div>
        <div class="form">
          <div class="form__group">
            <input type="email" class="form__input" placeholder="Email" id="email" autocomplete="off" required>
            <label for="email" class="form__label">이메일ID을 입력해주세요.</label>
          </div>

          <button onclick="setNewPassword()" class="btn btn--color u-margin-top-2">비밀번호 변경하기</button>
          <div class="form__link-box">
            <a href="signin.html" class="form__link">로그인하기</a>
            <a href="signup.html" class="form__link">초간단 회원가입</a>
          </div>

        </div>
      </div>
      <div class="signin__copyright para">&copy;2018 Hurray All Rights Reserved</div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/setpassword.js"></script>
</body>

</html>
